<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Maze Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="game-container">
        <canvas id="mazeCanvas"></canvas>
        <div id="controls" class="controls">
            <button id="up" class="control-button">↑</button>
            <button id="left" class="control-button">←</button>
            <button id="down" class="control-button">↓</button>
            <button id="right" class="control-button">→</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
