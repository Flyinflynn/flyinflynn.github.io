<!DOCTYPE html>
<html>
<head>
    <title>Connor's Website</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            color: #00FF00;
            background-color: black;
            font-family: 'VT323', monospace;
        }

        /* Animated background styles */
        @keyframes matrix {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: -1;
        }

        .matrix-background::after {
            content: '01010101...'; /* Add more characters to fill the screen */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            white-space: nowrap;
            line-height: 1.5em;
            animation: matrix 10s linear infinite;
        }

        /* Additional styling for your text elements */
        .centered-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .third-text:hover {
            color: #FF0000; /* Change color on hover */
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>
    <div class="matrix-background"></div> <!-- Animated background -->
    <div class="centered-text">
        <div class="large-text">Welcome to Connor's Website</div>
        <div class="small-text">------------------</div>
        <div class="another-text">If you are are reading this, a major milestone has been achieved!</div>  
        <div class="small-text">-------------------</div>          
        <div class="third-text">Click here to learn more</div>
    </div>
</body>
</html>
