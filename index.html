<!DOCTYPE html>

<html>
<head>
    <style>
        .centered-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .large-text {
            font-size: 50px;
            font-weight: bold;
        }

        .small-text {
            font-size: 20px;
        }
        .another-text {
            font-size: 30px;
            font-weight: bold;
        }

        .third-text {
            font-size: 20px;
            font-family: 'VT323', monospace; /* VT323 font */
            background-color: black; /* Black background */
            color: green; /* Green text */
            padding: 10px; /* Add some padding */
            display: inline-block; /* Adjust display */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <div class="large-text">Welcome to Connor's Website</div>
        <div class="small-text">------------------</div>
        <div class="another-text">If you are are reading this, a major milestone has been achieved!</div>  
        <div class="third-text">-------------------</div>          
        <div class="third-text">Click here to learn more</div>
    </div>
</body>
</html>
